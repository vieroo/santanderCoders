<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Entidade</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="./assets/fontawesome-free-6.5.2-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <aside>
        <img src="./assets/hero.svg" alt="" />

        <h1><span>We</span> Form</h1>
      </aside>
      <main>
        <header>
          <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
          <h2>Nova <span>Entidade</span></h2>
        </header>

        <form action="">
          <label for="input-name">Nome:</label>
          <input type="text" id="input-name" />

          <div class="select-div">
            <label for="input-field">Ponto de Atuação:</label>
            <select id="input-points">
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="">Abrigo de Animais</option>
            </select>
          </div>

          <div class="points">
            <label for="input-points">Pontos de Coleta:</label>
            <input type="text" id="input-points" />

            <button><i class="fa-solid fa-circle-plus"></i></button>
          </div>
        </form>

        <div class="actions">
          <a href="cadastro-entidade.html">Cadastrar</a>
        </div>
      </main>
    </div>
  </body>
</html>
